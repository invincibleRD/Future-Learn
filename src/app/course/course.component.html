<section class="course">
    <div class="container">
        <h1 class="text-center">Our Popular Courses</h1>

        <div class="row mt-5 ">
            <div class="col-lg-3 mb-5 zoom "  *ngFor="let cs of course">
                <div class="box shadow-sm rounded">
                    <img src="{{cs.image}}" class="rounded" width="100%">
                    <h4 class="mt-2">{{cs.name}}</h4>
                    <p clas="mt-2">{{cs.description}}</p>
                    <div class="d-grid mx-auto">
                        <button class="btn btn-outline-primary btn-md-lg">Start learning</button>
                      </div>
                </div>  

            </div>
        </div>

    </div>
</section>
